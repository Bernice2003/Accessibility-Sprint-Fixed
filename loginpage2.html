<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/a3303f42a6.js" crossorigin="anonymous"></script> 
    <title>ParcsLoginPage</title>
    <meta charset="UTF-8">
    <meta name="vxiewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="loginpage.js"></script>
</head>

<body>
    <!--<button class="openbtn" onclick="openNav()">&#9776;</button>-->
    <div class="header">
        <a href="index.html">
            <img width="200" height="250" src="images/Parcs.png" alt="Parcs Logo">
        </a>
        <div class="hamburger" onclick="toggleNavigation()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

      <div class="sidenav" id="mySidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="ManageAccount.html">Manage Account</a>
        <a href="LeaderBoard.html">Leaderboard</a>
        <a href="ViewReviews.html">View Reviews</a>
        <a href="#">Logout</a>
      </div>
      <br>

    <center>
        <div id = "page_heading">
            Sign in to Parcs
        </div>  
     
    <form id ="practiceform">
        <div>
            <input type ="email"  class="input_field" placeholder="Username" id ="Uname">
            <i class="fa-regular fa-user"></i>
        </div>
        <div >
            <input required type="password" class="input_field" placeholder="Password" id ="Upassword"/>
            <!--<i class="fa-solid fa-lock"></i> -->          
            <i class="fa-solid fa-lock toggle_password" onclick="togglePasswordVisibility(this)"></i>
        </div>
        <br>
     
        <div class ="button"> 
                <button type="submit" class = "btn">Log in</button>  
        </div>
        <p id="error-message" style="color: red;"></p>
    </form>
    
    <div class = "under_text">
        <input type="checkbox" id="check">
        <span style='color: #001F3F;'>Remember me</span>    
    </div>

    <div class = "under_text">
    <span style='color: #001F3F'>
        Do not have an account?
        <a href = "RegisterPage.html"style="color: #001F3F;" > Create one</a>
    </span>
    </div>

</center>

</body>
