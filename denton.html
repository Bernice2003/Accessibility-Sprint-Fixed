
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parks in Denton, TX</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="park-display">
        <h1>Parks in Denton, TX</h1>
        <!-- Toggle button -->
        <button id="toggleButton" onclick="toggleView()">list view</button>
        <!-- List of parks for list view -->
        <div class="grid-container" id="listView">
            <!-- Park items -->
            <div class="row">
                <div class="grid-item">
                    <a target="_blank" href="nlp.html">
                        <img src="images/North_Lakes_Park.jpeg" alt="North Lakes Park">
                    </a>
                    <div class="desc">North Lakes Park</div>
                </div>
                <!-- Add more park items as needed -->
                <div class="grid-item">
                    <a target="_blank" href="quakertown_park.jpg">
                        <img src="images/Quakertown_Park.jpeg" alt="Quakertown Park">
                    </a>
                    <div class="desc">Quakertown Park</div>
                </div>
                <div class="grid-item">
                    <a target="_blank" href="eureka_park.jpg">
                        <img src="images/Eureka_Park.jpeg" alt="Eureka Park">
                    </a>
                    <div class="desc">Eureka Park</div>
                </div>
                <!-- Add more park items as needed -->
            </div>
            <!-- Add more rows as needed -->
            <div class="row">
                <div class="grid-item">
                    <a target="_blank" href="lake_forest_park.jpg">
                        <img src="images/lakeForest_park.jpeg" alt="Lake Forest Park">
                    </a>
                    <div class="desc">Lake Forest Park</div>
                </div>
                <div class="grid-item">
                    <a target="_blank" href="mckenna_park.jpg">
                        <img src="images/mckennaPark.jpeg" alt="McKenna Park">
                    </a>
                    <div class="desc">McKenna Park</div>
                </div>
                <div class="grid-item">
                    <a target="_blank" href="avondale_park.jpg">
                        <img src="images/Avondale-Park.jpeg" alt="Avondale Park">
                    </a>
                    <div class="desc">Avondale Park</div>
                </div>
            </div>
            <!-- Continue adding more rows as needed -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
