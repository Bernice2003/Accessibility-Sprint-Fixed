<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Hashtags</title>
</head>
<body>
    <div id="review">
        This is a #great #product, #loving it so far! #Quality is top-notch.
    </div>
    
    <div id="hashtags">
        <!-- Hashtags will be displayed here -->
    </div>

    <script>
        function extractHashtags() {
            // Get the text content of the review
            var reviewText = document.getElementById("review").textContent;
            
            // Regular expression to find hashtags
            var regex = /#[a-zA-Z0-9_]+/g;
            
            // Extract hashtags
            var hashtags = reviewText.match(regex);
            
            // Display hashtags
            var hashtagsContainer = document.getElementById("hashtags");
            hashtagsContainer.innerHTML = ""; // Clear previous content
            
            if (hashtags !== null) {
                // Create <a> tags for each hashtag
                hashtags.forEach(function(tag) {
                    var tagElement = document.createElement("a");
                    tagElement.href = "#" + tag.substring(1); // Remove the '#' from the tag
                    tagElement.textContent = tag;
                    tagElement.classList.add("hashtag");
                    hashtagsContainer.appendChild(tagElement);
                    hashtagsContainer.appendChild(document.createTextNode(" "));
                });
            }
        }
        
        // Call the function when the page loads
        window.onload = extractHashtags;
    </script>
</body>
</html>
